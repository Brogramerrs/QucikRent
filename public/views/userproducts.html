<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My products</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../stylesheets/home.css">
</head>
<body>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="card">
            <div>

            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-xs-12 col-xs-6 col-xs-6">
                <div ng-controller="Product">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" dir-paginate="product in products | itemsPerPage: pageSize" current-page="currentPage" pagination-id="mealsPagination">
                        <div class="card">
                            <div class="card-img-container">
                                <img src="../images/dollar.jpg" class="card-img">
                                <span class="card-title">{{product.name}}</span>
                            </div>
                            <div class="card-product-content">
                                <p>{{product.desciption}}</p>
                                <!-- Trigger the modal with a button -->
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#product{{$index}}">{{product.moredetail}}</button>

                                <!-- Modal -->
                                <div id="product{{$index}}" class="modal fade" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Product Details</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row inner-padding">
                                                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                                        <!-- Indicators -->
                                                        <ol class="carousel-indicators">
                                                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                                            <li data-target="#myCarousel" data-slide-to="1"></li>
                                                            <li data-target="#myCarousel" data-slide-to="2"></li>
                                                            <li data-target="#myCarousel" data-slide-to="3"></li>
                                                        </ol>

                                                        <!-- Wrapper for slides -->
                                                        <div class="carousel-inner" role="listbox">

                                                            <div class="item active">
                                                                <img src="../images/dollar.jpg" alt="Chania" width="100%">
                                                            </div>

                                                            <div class="item">
                                                                <img src="../images/dollar.jpg" alt="Chania" width="100%">

                                                            </div>

                                                            <div class="item">
                                                                <img src="../images/dollar.jpg" alt="Flower" width="100%">
                                                            </div>

                                                            <div class="item">
                                                                <img src="../images/dollar.jpg" alt="Flower" width="100%">
                                                            </div>

                                                        </div>

                                                        <!-- Left and right controls -->
                                                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="row text-left">
                                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                        <h5>Name:</h5>
                                                    </div>
                                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                                        <div style="padding: 5px">
                                                            <p>{{product.name}}</p>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="row text-left">
                                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                        <h5>Description:</h5>
                                                    </div>
                                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                                        <p>{{product.modaldetails}}</p>
                                                    </div>
                                                </div>
                                                <div class="row text-left">
                                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                        <h5>Address:</h5>
                                                    </div>
                                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                                        <p>{{product.address}}</p>
                                                    </div>
                                                </div>
                                                <div class="row text-left">
                                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                        <h5>Price:</h5>
                                                    </div>
                                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                                        <p>{{product.price}}</p>
                                                    </div>
                                                </div>
                                                <div class="row text-left">
                                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                        <h5>Contact:</h5>
                                                    </div>
                                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                                        <p>{{product.contact}}</p>
                                                    </div>
                                                </div>
                                                <div class="row text-left">
                                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                        <h5>Text:</h5>
                                                    </div>
                                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                                        <form>
                                                            <textarea class="form-control" rows="5" id="comment"></textarea>
                                                            <div style="padding:10px">
                                                                <button class="btn btn-primary">{{product.buttontext}}</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/dirPagination.js"></script>
<script type="text/javascript" src="../controllers/controller.js"></script>
</body>
</html>
