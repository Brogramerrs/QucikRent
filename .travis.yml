language: node_js
node_js:
- 6.9.4
before_script: chmod 0777 ./node_modules/mocha/bin/mocha
before_install:
- openssl aes-256-cbc -K $encrypted_6a3d15ed6de0_key -iv $encrypted_6a3d15ed6de0_iv -in quickrent.pem.enc -out quickrent.pem -d
after_success:
- chmod 700 ./quickrent.pem
- ssh -i ./quickrent.pem -o "StrictHostKeyChecking no" ubuntu@ec2-52-32-216-134.us-west-2.compute.amazonaws.com "sudo cd apps/QuickRent && git pull"
- ssh -i ./quickrent.pem -o "StrictHostKeyChecking no" ubuntu@ec2-52-32-216-134.us-west-2.compute.amazonaws.com "ls"
- ssh -i ./quickrent.pem -o "StrictHostKeyChecking no" ubuntu@ec2-52-32-216-134.us-west-2.compute.amazonaws.com "git pull"

